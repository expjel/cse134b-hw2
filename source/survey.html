<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Home Page</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        nav {display: inline;}
    </style>
</head>
<body>
    <template>
        <img src="images/cat.png">
    </template>
    <h1>Site Survey (Experimental Page)</h1>
    <fieldset>
        <legend>Did you enjoy using my site?</legend>
        <input type="radio" id="radio">
        <label for="radio">Yes</label>
        <input type="radio" id="radio">
        <label for="radio">No</label>
    </fieldset>
    
    <label for="reason">Why did you visit my site?:</label>
    <input list="reasons" id="reason" name="reason" />
    <datalist id="reasons">
        <option value="Grading your assignment">
        <option value="Just because">
        <option value="I'm interested in hiring you!">
    </datalist>
    <label for="survey">What part needs work?:</label>
    <select  name="survey" id="survey">
    <optgroup label="design">
        <option value="style">Style</option>
        <option value="organization">Organization</option>
    </optgroup>
    <optgroup label="content">
        <option value="wording">Wording</option>
        <option value="media">Media</option>
    </optgroup>
    </select>
    <br \>
    <button>Submit survey</button>
</body>
</html>
