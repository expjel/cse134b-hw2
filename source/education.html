<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Home Page</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        nav {display: inline;}
    </style>
</head>
<body>
    <header>
        <canvas id="logo">Site Logo</canvas>
        <script>
            const c = document.getElementById("logo");
            const ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(100, 75, 50, 0, 2 * Math.PI);
            ctx.stroke();
        </script>
        <nav>
            <a href="about.html">About Me</a>
            <a href="education.html">Education</a>
            <a href="work.html">Work and Experience</a>
            <a href="projects.html">Projects</a>
        </nav>
    </header>
    <main>
        <h1>Education</h1>
        <table>
            <caption>Education History</caption>
            <colgroup>
                <col>
                <col span="3" class="info">
            </colgroup>
            <tr>
                <td> </td>
                <th scope="col">Location</th>
                <th scope="col">School</th>
                <th scope="col">Date</th>
            </tr>
            <tr>
                <th scope="row">BS Computer Engineering</th>
                <td>La Jolla, CA</td>
                <td>UC San Diego</td>
                <td>2019-2022</td>
            </tr>
        </table>
        <aside><p>UC GPA: 3.4</p></aside>
    </main>
</body>
</html>
